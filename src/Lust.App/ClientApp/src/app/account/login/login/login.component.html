<div id="login" fxLayout="row" fxLayoutAlign="start">
    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
        <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/img/icons/icon.svg">
        </div>
        <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            LUST
        </div>
        <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            As melhores acompanhantes sem sair de casa.
        </div>
    </div>
    <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">
        <div id="login-form">
            <div class="logo" fxHide.gt-xs>
                <span>F</span>
            </div>
            <div class="title">FAÇA LOGIN NA SUA CONTA</div>
            

            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="realizarLogin()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngFor="let msg of displayMessage.email">
                        {{msg}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Senha" formControlName="password">
                    <mat-error *ngFor="let msg of displayMessage.password">
                        {{msg}}
                    </mat-error>
                </mat-form-field>
                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Ficar conectado">
                        Ficar conectado
                    </mat-checkbox>
                    <a class="forgot-password" [routerLink]="'/esqueci-a-senha'">
                        Esqueceu a senha?
                    </a>
                </div>
                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                        [disabled]="loginForm.invalid">
                    ENTRAR
                </button>
            </form>
            <appc-social-login></appc-social-login>
            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Ainda não tem uma conta?</span>
                <a class="link" [routerLink]="'/registro'">Criar uma conta</a>
            </div>
        </div>
    </div>
</div>
