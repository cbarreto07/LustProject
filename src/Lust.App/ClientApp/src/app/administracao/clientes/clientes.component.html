<div id="clientes" class="page-layout carded fullwidth" fusePerfectScrollbar>
  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-lust-500-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div class="header white-fg"
         fxLayout="column" fxLayoutAlign="center center"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0"
           fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom
                  [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          shopping_basket
        </mat-icon>
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Clientes
        </span>
      </div>
      <!-- / APP TITLE -->
      <!-- SEARCH -->
      <div class="search-input-wrapper mx-24 m-md-0"
           fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatLabel="never" fxFlex="1 0 auto">
          <input id="search" matInput #filter placeholder="Pesquisa">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->
      <button mat-raised-button
              [routerLink]="'../cliente/novo'"
              class="add-cliente-button mat-white-bg my-12 mt-sm-0">
        <span>NOVO CLIENTE</span>
      </button>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">
      <mat-table class="clientes-table"
                 #table [dataSource]="dataSource"
                 matSort
                 [@animateStagger]="{value:'50'}"
                 fusePerfectScrollbar>

        <!-- Name Column -->
        <ng-container cdkColumnDef="nome">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Nome</mat-header-cell>
          <mat-cell *cdkCellDef="let cliente">
            <p class="text-truncate">{{cliente.nome}}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="email">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *cdkCellDef="let cliente">
            <p class="text-truncate">{{cliente.email}}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="cpf">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>CPF</mat-header-cell>
          <mat-cell *cdkCellDef="let cliente">
            <p class="text-truncate">{{cliente.cpf}}</p>
          </mat-cell>
        </ng-container>
        
        <ng-container cdkColumnDef="estaDesfrutando">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Está desfrutando</mat-header-cell>
          <mat-cell *cdkCellDef="let cliente">
            <mat-icon *ngIf="cliente.estaDesfrutando" class="active-icon  s-16">check</mat-icon>            
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="estaOferecendo">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Está oferecendo</mat-header-cell>
          <mat-cell *cdkCellDef="let cliente">            
            <mat-icon *ngIf="cliente.estaOferecendo" class="active-icon  s-16">check</mat-icon>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="genero">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Gênero</mat-header-cell>
          <mat-cell *cdkCellDef="let cliente">
            <p class="text-truncate">{{cliente.genero | genero}}</p>
          </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let cliente; columns: displayedColumns;"
                 class="cliente"
                 matRipple
                 [routerLink]="'../cliente/'+cliente.id">
        </mat-row>
      </mat-table>
      <mat-paginator #paginator
                     [length]="dataSource.totalRows"
                     [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
