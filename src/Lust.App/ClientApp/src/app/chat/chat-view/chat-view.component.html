<!-- CHAT -->
<div class="chat" fxFlex fxLayout="column">

    <!-- CHAT TOOLBAR -->
    <mat-toolbar class="chat-toolbar">

        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">

            <div fxLayout="row" fxLayoutAlign="start center">

                <!-- RESPONSIVE CHATS BUTTON-->
                <div mat-button fxHide.gt-md class="responsive-chats-button mat-icon-button mr-16"
                     fuseMatSidenavToggler="chat-left-sidenav"
                     aria-label="chats button">
                    <mat-icon class="s-36">chat</mat-icon>
                </div>
                <!-- / RESPONSIVE CHATS BUTTON-->

                <!-- CHAT CONTACT-->
                <div class="chat-contact" fxLayout="row" fxLayoutAlign="start center"
                     fuseMatSidenavToggler="chat-right-sidenav" (click)="selectContact()">

                    <div class="avatar-wrapper">

                        <img 
                             guidImage.thumbnail.1x1="{{contato.id}}" 
                             refreshEveryInit  
                             defaultImage="assets\images\avatars\profile.jpg"
                             class="avatar"
                             alt="{{contato.nome}}"/>

                        <mat-icon class="s-16 status"
                                  [ngClass]="contato.status">
                        </mat-icon>
                    </div>

                    <div class="chat-contact-name">
                        {{contato.nome}}
                    </div>

                </div>
                <!-- / CHAT CONTACT-->
            </div>

            <div>
                <button mat-button class="mat-icon-button" [matMenuTriggerFor]="contactMenu"
                        aria-label="more">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #contactMenu="matMenu">
                    <button mat-menu-item fuseMatSidenavToggler="chat-right-sidenav" (click)="selectContact()">
                        Informação do contato
                    </button>
                </mat-menu>
            </div>

        </div>
    </mat-toolbar>
    <!-- / CHAT TOOLBAR -->

    <!-- CHAT CONTENT -->
    <div id="chat-content" fxFlex fusePerfectScrollbar>

        <!-- CHAT MESSAGES -->
        <div class="chat-messages">

            <!-- MESSAGE -->
            <div fxLayout="row" *ngFor="let message of dialogo" class="message-row"
                 [ngClass]="{'user' :message.who === user.id}">

                <img *ngIf="message.who === contato.id"
                     guidImage.thumbnail.1x1="{{contato.id}}" 
                     refreshEveryInit  
                     defaultImage="assets\images\avatars\profile.jpg"
                     class="avatar"
                     alt="{{contato.nome}}"/>

                <img *ngIf="message.who ===user.id" 
                     class="avatar" 
                     guidImage.thumbnail.1x1="{{user.id}}" 
                     refreshEveryInit  
                     defaultImage="assets\images\avatars\profile.jpg" />

                <div class="bubble">
                    <div class="message">{{message.message}}</div>
                    <div class="time secondary-text">{{message.time | date:'medium'}}</div>
                </div>

            </div>
            <!-- / MESSAGE -->

        </div>
        <!-- CHAT MESSAGES -->

    </div>
    <!-- / CHAT CONTENT -->

    <!-- CHAT FOOTER -->
    <div class="chat-footer" fxLayout="row" fxLayoutAlign="center center">

        <!-- REPLY FORM -->
        <form #replyForm="ngForm"
              (ngSubmit)="reply($event)"
              (keyup.enter)="reply($event)"
              fxFlex class="reply-form"
              fxLayout="row"
              fxLayoutAlign="start center">

            <mat-form-field class="" fxFlex floatPlaceholder="never">
                <textarea matInput #replyInput placeholder="Escreva e aperte enter para enviar"
                          ngModel name="message"></textarea>
            </mat-form-field>

            <button mat-fab class="" type="submit" aria-label="Enviar mensagem">
                <mat-icon>send</mat-icon>
            </button>

        </form>
        <!-- / REPLY FORM -->
    </div>
    <!-- / CHAT FOOTER-->
</div>
<!-- / CHAT -->
