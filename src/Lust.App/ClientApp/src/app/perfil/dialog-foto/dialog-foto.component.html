<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-lust-500-bg m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{data.nome}}</span>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Fechar">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
    
      
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="p-0 m-0" fusePerfectScrollbar fxLayout="row" fxLayoutAlign="center center">
    <img guidImage="{{data.foto.id}}" defaultImage="{{data.foto.thumbnail}}"/>

    
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <p> {{data.foto.descricao}}</p>
  </div>
</div>
