<div id="perfil" class="page-layout simple tabbed" fusePerfectScrollbar>
  <!-- HEADER -->
  
    <div class="header p-24"  [ngStyle]="changeBackground()" fxLayout="column" fxLayoutAlign="space-between stretch" >
      <div>
        <button mat-icon-button class="mr-0 mr-sm-16 white-fg" [routerLink]="'/quero-desfrutar'">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between end">
        <div class="user-info" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
             fxLayoutAlign.gt-sm="start center">
          <img class="profile-image avatar huge"
               guidImage.xs.1x1="{{perfil.fotoDePerfil}}" defaultImage="{{perfil.fotoDePerfilThumbnail}}"
               *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          <div class="name" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
            {{perfil.nome}}
          </div>
        </div>
        <div class="actions" fxLayout="row" fxLayoutAlign="end center" *fuseIfOnDom
             [@animate]="{value:'*',params:{delay:'200ms'}}">
          <button mat-raised-button color="accent" aria-label="Follow">Adicionar aos contatos</button>
          <button mat-raised-button color="primary" aria-label="Send Message" [routerLink]="'/planos/paraQuemDesfruta'">Enviar mensagem</button>
        </div>
      </div>

    </div>
  
  <!-- / HEADER -->
  <!-- CONTENT -->
  <div class="content">
    <mat-tab-group dynamicHeight="true">      
      <mat-tab label="Perfil">
        <app-perfil-sobre></app-perfil-sobre>
      </mat-tab>
      <mat-tab label="Fotos">
        <app-perfil-fotos></app-perfil-fotos>
      </mat-tab>
    </mat-tab-group>
  </div>
  <!-- / CONTENT -->
</div>
